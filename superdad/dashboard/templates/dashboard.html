{% extends "base.html" %}

{% block content %}
	<table class="table table-bordered">
		<thead>
		<tr>
			<th scope="col" width="20px">#</th>
			{% for i in range(16) %}
				<th scope="col">{{ i }}</th>
			{% endfor %}
		</tr>


		</thead>

		<tbody>
		{% for i in range(10) %}
			<tr>
				<th scope="row">{{ i }}</th>
				{% for j in range(16) %}
					<td>{{ j }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
		</tbody>
	</table>

{% endblock %}
