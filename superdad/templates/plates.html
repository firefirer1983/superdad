{% extends "base.html" %}

{% set focus = 'markets' %}
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">板块代码</th>
        <th scope="col">名称</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for code, name in plates.items() %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ code }}</td>
        <td>{{ name }}</td>
        <td>
            <a href="/markets?code={{ code }}">查看</a>
        </td>

    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
